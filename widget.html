<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>80 degress when I tell that . . .</title>
	<meta name="author" content="Keith Norman, Steven Walker, Matthew Loseke">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
	<!-- Date: 2009-11-07 -->
</head>
<body>
  <div id="groupon_widget" class="rounded">
    <h1>Daily Deal in Chicago</h1>
    <div id="groupon_box" class="rounded">
      <h2><a href="">$15 for $30 Worth of Pub Grub and Drinks at Four Farthings</a></h2>
      <div id="left">
        <div id="price_tag_wrap">
          <div id="triangle"></div>
          <div id="price_tag"></div>
        </div>
        <table id="breakdown">
          <tr>
            <td>value</td>
            <td>discount</td>
            <td>save</td>
          </tr>
          <tr>
            <td class="bold">$30</td>
            <td class="bold">50%</td>
            <td class="bold">$15</td>
          </tr>
        </table>
        <table id="number_bought" class="bold">
          <tr>
            <td id="number">3,243</td>
          </tr>
          <tr>
            <td>bought</td>
          </tr>
        </table>
        <table>
          <tr colspan="4">
            <td>time left to buy</td>
          </tr>
        </table>
        <table id="time_left" class="bold">
          <tr>
            <td>1</td>
            <td>12</td>
            <td>32</td>
            <td>21</td>
          </tr>
          <tr>
            <td>D</td>
            <td>H</td>
            <td>M</td>
            <td>S</td>
          </tr>
        </table>
      </div>

      <div id="right">
        <p>deal image</p>
        <div id="get_it" class="get_it_rounded">
          <a href="">GET IT!</a>
        </div>
      </div>
    </div>

    <div id="footer">
      <a class="rounded" href="">Get this widget, get money!</a>
    </div>

  </div>
</body>
</html>
